<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="articles.html">Articles</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="mt-3 container">

    <h1 class="mb-3">Create an Article</h1>
    <h4>Category</h4>
    <select class="mb-3 form-select" aria-label="Category">
        <option value="1">Politics</option>
        <option value="2">In the world</option>
        <option value="3">Economy</option>
        <option value="4">Society</option>
        <option value="5">Incidents</option>
        <option value="6">Army</option>
        <option value="7">Science</option>
        <option value="8">Sport</option>
        <option value="9">Culture</option>
        <option value="10">Religion</option>
        <option value="11">Tourism</option>
    </select>
    <h2>Header</h2>
    <form class="pb-3">
        <!--Date/Time-->
        <div class="row mb-3">
            <div class="col">
                <label for="dateInput" class="form-label">Date</label>
                <input type="text" class="form-control" id="dateInput" placeholder="01.01.2000">
            </div>
            <div class="col">
                <label for="timeInput" class="form-label">Time</label>
                <input type="text" class="form-control" id="timeInput" placeholder="00:00">
            </div>
            <div class="col col-md-auto pt-3">

                <div class="form-check pt-4">
                    <input class="form-check-input" type="checkbox" value="" id="Check" checked>
                    <label class="form-check-label" for="Check">
                        Updated
                    </label>
                </div>
            </div>
            <div class="col">
                <label for="timeUpdateInput" class="form-label">Update Time</label>
                <input type="text" class="form-control" id="timeUpdateInput" placeholder="00:00">
            </div>
        </div>
        <!--Title-->
        <div class="mb-3">
            <label for="mainTitle" class="form-label">Main title</label>
            <textarea id="mainTitle" class="form-control" rows="2" placeholder="What is the name of the article?"></textarea>
        </div>
        <div class="mb-3">
            <label for="secondTitle" class="form-label">Second title</label>
            <textarea id="secondTitle" class="form-control" rows="2" placeholder="What is the article about?"></textarea>
        </div>
        <h4>Photo</h4>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="PhotoUploader" aria-describedby="PhotoUploader" aria-label="Upload">
        </div>
        <div class="mb-3">
            <label for="photoText" class="form-label">Photo text</label>
            <textarea id="photoText" class="form-control" rows="2" placeholder="What is shown in the photo?"></textarea>
        </div>

        <!--Body-->
        <div class="mb-3">
            <h2>Body</h2>
            <div class="mb-3">
                <textarea id="body" class="form-control" rows="20"></textarea>
            </div>
        </div>
        <a href="#" class="btn btn-light">Preview</a>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
